<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!----------------Bootstrap CSS----------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--------------Google Fonts------------------------->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:700&display=swap" rel="stylesheet">
    <!--------------my CSS------------------------->
    <link rel="stylesheet" href="./assets/style.css">
    <title>FireBase</title>
</head>

<body>
    <div class="full">
        <main>
            <div class="container">
                <div class="row justify-content-md-center mt-5">
                    <div class="col-md-12 col-sm-12">
                        <div class="card text-center border border-dark bg-primary mb-2">
                            <h1 class="card-header appHearder ">
                                Bus Departure Times
                            </h1>
                        </div>



                        <div class="container border border-dark mb-4">
                            <div class="row justify-content-md-center my-3">
                                <div class="col-md-12 col-sm-12">
                                    <div class="card text-center py-2 border border-dark bg-info mb-2 text-white">
                                        <h2 class="time-header"></h2>
                                    </div>

                                    <div class="card mb-2 text-center scheduleHeader">
                                        <h3 class="card-header">Your customized schedule is:</h3>
                                    </div>

                                    <div class="table-responsive">
                                        <table class="table table-striped" id="route-table">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th id="departureStationTitle" scope="col">Departure Station</th>
                                                    <th id="routeNumberTitle" scope="col">Route (name or number)</th>
                                                    <th id="frequencyTitle" scope="col">Frequency (minutes)</th>
                                                    <th id="nextArrrivalTitle" scope="col">Time of next arrival</th>
                                                    <th id="minutesAwayTitle" scope="col">Minutes away</th>
                                                </tr>
                                            </thead>
                                            <tbody id='display-data'>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container border border-dark">
                            <div class="row justify-content-md-center my-3">
                                <div class="col-md-12 col-sm-12 ">
                                    <div class="card mb-2 text-center routeHeader">
                                        <h2 class="card-header">Add your own route</h2>
                                    </div>

                                    <form>
                                        <div class="form-row">
                                            <div class="form-group col-md-6 mt-3 formField">
                                                <label for="departureStation">
                                                    <h3>Departure Point</h3>
                                                </label>
                                                <input type="text" class="form-control" id="departureStationInput"
                                                    placeholder="station name or street intersection">
                                            </div>
                                            <div class="form-group col-md-6 mt-3 formField">
                                                <label for="routeNumber">
                                                    <h3>Route</h3>
                                                </label>
                                                <input type="text" class="form-control" id="routeNumberInput"
                                                    placeholder="name, letter or number">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6 mt-3 formField">
                                                <label for="departureTime">
                                                    <h3>Time of first departure </h3>
                                                </label>
                                                <input type="text" class="form-control" id="departureTimeInput"
                                                    placeholder="military time - hh:mm">
                                            </div>
                                            <div class="form-group col-md-6 mt-3 formField">
                                                <label for="frequency">
                                                    <h3>Frequency Time </h3>
                                                </label>
                                                <input type="text" class="form-control" id="frequencyInput"
                                                    placeholder="minutes">
                                            </div>
                                        </div>
                                        <div class="container">
                                            <div class="row justify-content-center my-3">
                                                <button type="submit" class="btn btn-lg bg-primary border-dark"
                                                    id="submit">Show me
                                                    the
                                                    times!</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
        </main>
    </div>

</body>
<!-- firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
<!-- firebase db -->
<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
<!-- firebase auth -->
<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
<!-- moments -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<!-- jquery cdn -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!-- user js -->
<script src="./javascript/apps.js"></script>

</html>
